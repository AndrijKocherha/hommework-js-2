   <main class="page">
      <div class="page__container task">
         <div class="task__condition text">Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</div>
         
      </div>
      
   </main>
   <script>
      let centimetersLenght = parseFloat(prompt("введіть сантиметри"))
      let metersLenght = centimetersLenght / 100// переводим сантиметрив метри 
      let kilometersLenght = centimetersLenght / 100000 // переводим сантиметрив кілометри
      document.write(`
         ${metersLenght} метрів <br/>
         ${kilometersLenght} кілометрів
      `)
   </script>
