<head>

<body>
   <main class="page">
      <div class="page__container task">
         <div class="task__condition text">Задача 3. Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</div>
      </div>
   </main>
   <script>
           let productPrice = parseFloat(prompt("ціна товару")) // вказуєм ціну
let countProduct = parseInt(prompt("кількість продукту")) // кількіть продуктів
let productsPrice = productPrice * countProduct // рахуєм загальну вартість 
let productsVAT = (5 * productsPrice) / 100
document.write(`
   Загальна ціна ${productsPrice} <br/>
   ПДВ ${productsVAT}
`)
   </script>
</body>
